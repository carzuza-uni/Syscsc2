<div class="row">
    <div class="col-md-12">
        <div class="card card-user">
            <div class="card-header">
                <h4 class="card-title">Registrar productor</h4>
            </div>  
            <div class="card-body">
                <form >
                    <div class="row">
                        <div class="col-md-3 pr-1">                            
                            <div class="form-group">
                                <label>Nombre del productor</label>
                                <input type="text"  name="nombre" [(ngModel)]="productor.nombre" class="form-control" />
                                
                            </div>
                        </div>
                        <div class="col-md-3 pr-1">
                            <div class="form-group">
                                <label>Número de cédula</label>
                                <input type="text"  name="cedula" [(ngModel)]="productor.cedula" class="form-control" />
                                
                            </div>
                        </div>
                        <div class="col-md-3 pl-1">                            
                            <div class="form-group">
                                <label>Número de cédula cafetera</label>
                                <input type="text"  name="cedulaCafetera" [(ngModel)]="productor.cedulaCafetera" class="form-control" />
                                
                            </div>
                        </div>
                        <div class="col-md-3 pr-1">                            
                            <div class="form-group">
                                <label>Nombre del predio</label>
                                <input type="text"  name="nombrePredio" [(ngModel)]="productor.nombrePredio" class="form-control" />
                                
                            </div>
                        </div>
                        <div class="col-md-3 pr-1">                            
                            <div class="form-group">
                                <label>Código Finca</label>
                                <input type="text"  name="codigoFinca" [(ngModel)]="productor.codigoFinca" class="form-control" />
                                
                            </div>
                        </div>
                        <div class="col-md-3 pr-1">                            
                            <div class="form-group">
                                <label>Código SICA</label>
                                <input type="text"  name="codigoSICA" [(ngModel)]="productor.codigoSICA" class="form-control" />
                                
                            </div>
                        </div>
                        <div class="col-md-3 pl-1">
                            <div class="form-group">
                                <label>Municipio</label>
                                <select name="municipioId" [(ngModel)]="productor.municipioId" class="form-control" >
                                    <option value="" style="display: none;">Seleccione una opción...</option>
                                    <option value="1">Valledupar</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="col-md-3 pr-1">                            
                            <div class="form-group">
                                <label>Actividad(es) principal de ingresos</label>
                                <input type="text"  name="actividades" [(ngModel)]="productor.actividades" class="form-control" />
                                
                            </div>
                        </div>
                        <div class="col-md-3 pr-1">                            
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="text"  name="telefono" [(ngModel)]="productor.telefono" class="form-control" />
                                
                            </div>
                        </div>
                        <div class="col-md-3 pr-1">                            
                            <div class="form-group">
                                <label>Afiliación salud</label>
                                <select name="afiliacionSalud" [(ngModel)]="productor.afiliacionSalud" class="form-control">
                                    <option value="" style="display: none;">Seleccione una opción...</option>
                                    <option value="SI">SI</option>
                                    <option value="NO">NO</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button class="btn btn-outline-success" (click)="add()">Guardar</button>
                            <button type="reset" class="btn btn-outline-secondary">Cancelar</button>                            
                        </div>
                    </div>
                </form> 
            </div>
        </div>
                   
    </div>
</div>
